version: '3.8'

services:
  # PostgreSQL Veritabanı
  db:
    image: postgres:15-alpine
    container_name: rezervasyon_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-rezervasyon_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - backend
    # Production'da port expose etmeyin (güvenlik)
    # ports:
    #   - "5432:5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rezervasyon_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - backend

  # Flask Uygulaması
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: rezervasyon_app_prod
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-CHANGE_THIS_PASSWORD}@db:5432/${DB_NAME:-rezervasyon_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRES=${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      - UPLOAD_FOLDER=/app/app/static/uploads
      - MAX_CONTENT_LENGTH=16777216
      - WTF_CSRF_ENABLED=True
      - SESSION_TYPE=redis
      - SESSION_PERMANENT=False
      - SESSION_USE_SIGNER=True
      - SESSION_KEY_PREFIX=session_
      - SESSION_REDIS=redis://:${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}@redis:6379/1
      - RATELIMIT_STORAGE_URL=redis://:${REDIS_PASSWORD:-CHANGE_THIS_PASSWORD}@redis:6379/2
    volumes:
      - uploads_data:/app/app/static/uploads:rw
      - ./logs:/app/logs:rw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rezervasyon_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads_data:/app/static/uploads:ro
      - ./nginx/logs:/var/log/nginx:rw
    depends_on:
      - app
    restart: always
    networks:
      - frontend

# Kalıcı veri volume'leri
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# Network tanımları
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # Backend network dışarıya kapalı
