version: '3.8'

services:
  # PostgreSQL Veritabanı
  db:
    image: postgres:15-alpine
    container_name: rezervasyon_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rezervasyon_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=tr_TR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rezervasyon_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rezervasyon_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - rezervasyon_network

  # Flask Uygulaması
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rezervasyon_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/rezervasyon_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-key-in-production}
      - UPLOAD_FOLDER=/app/app/static/uploads
      - MAX_CONTENT_LENGTH=16777216
      - WTF_CSRF_ENABLED=True
      - SESSION_TYPE=redis
      - SESSION_PERMANENT=False
      - SESSION_USE_SIGNER=True
      - SESSION_KEY_PREFIX=session_
      - SESSION_REDIS=redis://redis:6379/1
      - RATELIMIT_STORAGE_URL=redis://redis:6379/2
    volumes:
      - .:/app
      - uploads_data:/app/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rezervasyon_network

# Kalıcı veri volume'leri
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# Network tanımı
networks:
  rezervasyon_network:
    driver: bridge
